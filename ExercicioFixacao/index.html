<html lang="pt-BR">
<head>

    <div id="container">
        <div id="form-area">

                    type="text"
                    id="product-name"
                    placeholder="Digite o produto"
                    required>
                
                <input 
                    type="text"
                    id="product-price"
                    
                    placeholder="Digite o preÃ§o do produto"
                    required>
                
                <input 
                    type="text"

                    required>

                <button id="submit-button">Cadastrar</button>
            </form>
        </div>

        <h2 id="products-area-title">Produtos</h2>

        <div id="products-area"></div>
    </div>
